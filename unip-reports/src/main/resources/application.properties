#spring.datasource.url=jdbc:postgresql://docker-postgres:5433/inventory
spring.datasource.url=jdbc:postgresql://db:5432/tcc
spring.datasource.username=tcc
spring.datasource.password=tcc

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.table=report_controleversao
spring.mvc.pathmatch.matching-strategy=ant-path-matcher

spring.activemq.broker-url=tcp://broker:61616
spring.activemq.user=admin
spring.activemq.password=admin
spring.activemq.packages.trust-all=true

server.port = 9026





